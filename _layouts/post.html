---
layout: default
---

<article class="post">
  <div style="float:left;">
    <a href="{{ site.baseurl }}{{ page.url }}">{{ page.date | date: "%F" }} {{ page.title }}</a>
  </div>
  <div style="text-align:right;">
      {% for cate in page.categories %}
         {{ cate }}
      {% endfor %}
  </div>

  <div class="entry_border">
    <div class="entry">
      {{ content }}
    </div>
  </div>

  {% include disqus.html %}
</article>
