---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="categorys">
    Categorys [
    {% for cate in page.categories %}
      {{ cate }} ,
    {% endfor %}
    ]
  </div>
  <div class="tags">
    Tags [
    {% for tag in page.tags %}
      {{ tag }} ,
    {% endfor %}
    ]
  </div>

  <div class="date">
    Written on {{ page.date | date: "%F" }}
  </div>

  {% include disqus.html %}
</article>
