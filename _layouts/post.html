---
layout: default
---

<article class="post">
  <div class="data_title">
    <a href="{{ page.url }}">{{ page.date | date: "%F" }} {{ page.title }}</a>
  </div>
  <div class="categories">
    {% for cate in page.categories %}
      <a href="{{ site.baseurl }}archive#{{ cate }}">{{ cate }}</a>
    {% endfor %}
  </div>
  <div class="entry">{{ content }}</div>
  <div class="next">
    <!-- next:<a href="{{ page.next.url }}">{{ page.next.title }}</a>  -->
    <a href="{{ page.next.url }}">next</a>
  </div>
  <div class="prev">
    <!-- prev:<a href="{{ page.previous.url }}">{{ page.previous.title }}</a>  -->
    <a href="{{ page.previous.url }}">prev</a>
  </div>
  {% include disqus.html %}
</article>
