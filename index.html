---
layout: default
---

{% for page in site.posts limit:5 offset:0 %}
<article class="post">
  <div class="data_title">
    <a href="{{ site.baseurl }}{{ page.url }}">{{ page.date | date: "%F" }} {{ page.title }}</a>
  </div>
  <div class="entry"><br>{{ page.excerpt }}</div>
  <div class="read-more"><a href="{{ site.baseurl }}{{ page.url }}" class="read-more">read more</a></div>
  <hr class="post">
</article>
{% endfor %}
