---
layout: default
---
 
<div class="posts" style="float:left">
  {% for post in site.posts limit:5 offset:0 %}
    <article class="post">
      <div class="data_title">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%F" }} {{ post.title }}</a>
      </div>
      <div class="categories">
      {% for cate in post.categories %}
         {{ cate }}
      {% endfor %}
      </div>

      <div class="entry_border">
        <div class="entry">
          {{ post.excerpt }}
          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">read more</a>
        </div>
      </div>
    </article>
  {% endfor %}
</div>
